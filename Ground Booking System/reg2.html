<html>
<head>
    
    <link rel="stylesheet" href="reg2.css">
    <script type="text/javascript">
        function populate(s1,s2)
        {
          var s1= document.getElementById(s1);
            var  s2=document.getElementById(s2);
            s2.innerHTML="";
            if(s1.value=="Cricket"){
                var optionArray=["|","State Trophy|State Trophy","Karandak Spardha|Karandak Spardha","Gulley Cricket|Gulley Cricket"];
            }
           else if(s1.value=="Football"){
                var optionArray=["|","ICF|ICF","Goa League|Goa League","FIFA|FIFA"];
            
            }
           else if(s1.value=="Kabaddi"){
                var optionArray=["|","State Kabaddi|State Kabaddi","Pro Kabaddi|Pro Kabaddi","Ratnagiri Kabaddi|Ratnagiri Kabaddi"];
           }
            
            
            
            for(var option in optionArray)
                {
                var pair=optionArray[option].split("|");
                    var newOption= document.createElement("option");
                    newOption.value=pair[0];
                    newOption.innerHTML=pair[1];
                    
                    s2.options.add(newOption);
                }
        }
    
    </script>
    
    
</head>
